<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header-name">
          <h3>Music</h3>
          <div class="hrline">
            <hr />
            <hr />
          </div>
        </div>
        <div class="search-head">
          <h3><i class="ri-search-line"></i></h3>
        </div>
      </div>

      <div class="headposter">
        <img src="img/album-1.jpeg" alt="" />
      </div>

      <div class="new-albums">
        <div class="new-albums-head">
          <h3>New Albums</h3>
          <small>See all</small>
        </div>
        <div class="albums">
          <div class="album-item">
            <div class="album-img">
              <img src="img/album-2.jpeg" alt="" />
            </div>
            <div class="album-title">
              <strong>The Wave</strong>
              <br />
              <small>Kamaiyah</small>
            </div>
          </div>
          <div class="album-item">
            <div class="album-img">
              <img src="img/album-3.jpeg" alt="" />
            </div>
            <div class="album-title">
              <strong>Safe Travels</strong>
              <br />
              <small>Jaiv Dee</small>
            </div>
          </div>
          <div class="album-item">
            <div class="album-img">
              <img src="img/album-4.jpeg" alt="" />
            </div>
            <div class="album-title">
              <strong>From Time</strong>
              <br />
              <small>Droke</small>
            </div>
          </div>
        </div>
      </div>

      <div class="songlist">
        <div class="new-albums-head">
          <h3>Song List</h3>
          <small>See all</small>
        </div>
        <div class="songs">
          <div class="song-item">
            <div class="song-intd">
              <div class="song-img">
                <img src="img/album-2.jpeg" alt="" />
              </div>
              <div class="song-title">
                <strong>Money Longer</strong>
                <br />
                <small>Lil Uzi Yert</small>
              </div>
            </div>

            <div class="controls">
              <hr />
              <hr />
            </div>
          </div>
          <div class="song-item">
            <div class="song-intd">
              <div class="song-img">
                <img src="img/album-3.jpeg" alt="" />
              </div>
              <div class="song-title">
                <strong>Wait For You</strong>
                <br />
                <small>Jokes Mikel</small>
              </div>
            </div>

            <div class="controls">
              <hr />
              <hr />
            </div>
          </div>
          <div class="song-item">
            <div class="song-intd">
              <div class="song-img">
                <img src="img/album-4.jpeg" alt="" />
              </div>
              <div class="song-title">
                <strong>Friend Zone</strong>
                <br />
                <small>Nxxxxxg</small>
              </div>
            </div>

            <div class="controls">
              <hr />
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="playmusic">
        <div class="music-item">
            <div class="song-intd">
              <div class="song-img">
                <img src="img/album-2.jpeg" alt="" />
              </div>
              <div class="song-title">
                <strong>Money Longer</strong>
                <br />
                <small>Lil Uzi Yert</small>
              </div>
            </div>

            <div class="music-controls">
                <h3 id="prev"><i class="ri-skip-back-fill"></i></h3>
                <h3 id="play"><i class="ri-play-fill"></i></h3>
                <h3 id="next"><i class="ri-skip-forward-fill"></i></h3>
            </div>
          </div>
      </div>
  </body>
</html>
